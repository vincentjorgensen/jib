---
Parameters
  AppName:
    AllowedPattern: '\w+'
    Default: default
    Description: Application Name
    Type: String
  AvailabilityZones:
    Description: Availability Zones for VPC
    Type: CommaDelimitedList
  ClusterSize:
    Default: 3
    Description: How many nodes in the cluster
    Type: Number
  Environs:
    Default: dev
    Description: Prod or Dev (non-production)
    Type: String
    AllowedValues:
    - prod
    - dev
  ImageId:
    Description: EC2 Image Id
    Type: AWS::EC2::Image::Id
  InstanceType:
    Default: t2.small
    Description: EC2 Instance Type
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - m4.4xlarge
    - m4.10xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - c4.8xlarge
    - m3.large
    - m3.medium
    - m3.large
    - m3.xlarge
    - m3.2xlarge
    - r3.large
    - r3.xlarge
    - r3.2xlarge
    - r3.4xlarge
    - r3.8xlarge
    - d2.xlarge
    - d2.2xlarge
    - d2.4xlarge
    - d2.8xlarge
  KeyName:
    Description: Existing EC2 KeyPair for SSH
    Type: AWS::EC2::KeyPair::KeyName
  PrivateDnsName:
    AllowedPattern: '[\w.]+'
    Description: Private-facing DNS Zone
    Type: String
  PrivateDnsZoneId:
    AllowedPattern: '^[Zz][A-Z0-9]+'
    Description: Private-facing DNS Zone
    Type: String
  Region:
    Default: us-west-2
    Description: AWS EC2 Region
    Type: String
    AllowedValues:
    - us-west-1
    - us-west-2
    - us-east-1
    - us-east-2
    - eu-west-1
    - eu-central-1
    - ap-southeast-1
    - ap-southeast-2
    - ap-northeast-1
    - ap-northeast-2
    - sa-east-1
  SecurityGroup:
    Description: VPC Security Group
    Type: AWS::EC2::SecurityGroup::Id
  Service:
    Default: default
    Description: The service that uses the DB
    Type: String
  Spoke:
    Default: core
    Description: Core or Edge
    Type: String
    AllowedValues:
    - core
    - edge
  SubnetId:
    Description: EC2 Subnet Id
    Type: AWS::EC2::Subnet::Id
  SubnetIds:
    Description: EC2 subnet ids
    Type: List<AWS::EC2::Subnet::Id>
  VolumeSize:
    Default: 30
    Description: Volume size for each instance
    Type: Number
  VpcId:
    Description: VPC Id the column
    Type: AWS::EC2::VPC::Id

---
Description: Jenkins Server
Parameters:
  AppName:
    Description: Cohors application name
    Type: String
  PrivateDnsName:
    AllowedPattern: '[\w.]+'
    Description: Private-facing DNS Zone
    Type: String
  PrivateDnsZone:
    AllowedPattern: '^[Zz][A-Z0-9]+'
    Description: Private-facing DNS Zone
    Type: String
  CohorsSecurityGroup:
    Description: VPC security group
    Type: AWS::EC2::SecurityGroup::Id
  Environs:
    Default: dev
    Description: Prod or Dev (non-production)
    Type: String
    AllowedValues:
    - prod
    - dev
  ImageId:
    Description: EC2 image id
    Type: AWS::EC2::Image::Id
  InstanceType:
    Default: t2.small
    Description: EC2 instance type
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
  KeyName:
    Description: Existing EC2 KeyPair for SSH
    Type: AWS::EC2::KeyPair::KeyName
  Region:
    Default: us-west-2
    Description: AWS EC2 Region
    Type: String
    AllowedValues:
    - us-west-1
    - us-west-2
    - us-east-1
    - eu-west-1
    - eu-central-1
    - ap-southeast-1
    - ap-southeast-2
    - ap-northeast-1
    - ap-northeast-2
    - sa-east-1
  Spoke:
    Default: core
    Description: Core or Edge
    Type: String
    AllowedValues:
    - core
    - edge
  SubnetId:
    Description: EC2 subnet id
    Type: AWS::EC2::Subnet::Id
Resources:
  JenkinsInstance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        config:
          commands:
            install_python:
              command: apt-get update
              command: apt-get install -y python
    Properties:
      ImageId:
        Ref: ImageId
      InstanceType:
        Ref: InstanceType
      KeyName:
        Ref: KeyName
      SecurityGroupIds:
      - Ref: CohorsSecurityGroup
      SourceDestCheck: 'False'
      SubnetId:
        Ref: SubnetId
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
      - Key: linux
        Value: ubuntu
      - Key: role
        Value: jenkins
      - Key: environs
        Value:
          Ref: Environs
      - Key: region
        Value:
          Ref: Region
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - |
              #!/bin/bash -ex
            - |
              # Process CloudFormation init definitions
            - |
              apt-get update
            - |
              apt-get -y install python-setuptools
            - |
              mkdir aws-cfn-bootstrap-latest 
            - |
              curl https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz | tar xz -C aws-cfn-bootstrap-latest --strip-components 1
            - |
              easy_install aws-cfn-bootstrap-latest
            - 'cfn-init -s '
            - Ref: AWS::StackName
            - ' -v '
            - " -r JenkinsInstance "
            - "    --region "
            - Ref: AWS::Region
            - |

              # End
  JenkinsServerR53:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: PrivateDnsZone
      Name:
        Fn::Join:
        - ''
        - - Ref: Region
          - '-'
          - Ref: Environs
          - '-'
          - Ref: Spoke
          - '-'
          - jenkins
          - "."
          - Ref: PrivateDnsName
      ResourceRecords:
        - Fn::GetAtt:
          - JenkinsInstance
          - PrivateIp
      TTL: 300
      Type: A
Outputs:
  Hostname:
    Value:
      Ref: JenkinsServerR53
